<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha com Coordenadas</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=SUSE:wght@100..800&display=swap" 
          rel="stylesheet">
</head>
<body>
    <div class="Game">
     <header>
     <button class="pass-turn-button">
        <ion-icon name="arrow-forward-outline"></ion-icon>
     </button>

     <div class="title">
        <div class="status">Vez do Time X</div>
        <div class="winner"></div>
     </div>

     <button class="reset-button">
      <ion-icon name="refresh-outline"></ion-icon>
     </button>
     </header>
    
     <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
     </div>
    </div>

    <div class="Questions">
      <span>Perguntas</span>
     <div class="QuestionsPart">
      <p id="question-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum explicabo a ipsa quae autem? Molestiae quo exercitationem quos optio magnam quod minima laboriosam rem, qui esse. Eos repudiandae rerum quis!
      </p>

      <div class="input-wrapper">
       <input id="answer-input" type="text" readonly value="">

       <div class="see">
        <ion-icon name="help-outline"></ion-icon>
       </div>
       <div class="next">
        <ion-icon name="arrow-forward-outline"></ion-icon>
       </div>
      </div>
      
     </div>
    </div>

    <div class="credits">
        <p>Desenvolvido por Matheus Augusto</p>
    </div>
   
    <audio id="victory-sound" src="./sounds/victory.mp3"></audio> 
    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
